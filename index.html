<DOCTYPE html>
  <html>
    <head>
      <title>Trivia Game</title>
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
      <script src="assets/javascript/app.js"></script>
    </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="jumbotron">
              <h1>Soccer Quiz!</h1>
              <h2 class="h2">Time Remaining:<span class="count">45</span></h2>
              <!-- <p><a id="start" class="btn btn-primary btn-lg" role="button">Start!</a></p> -->
              <form action="/success-page" class="simple-quiz">
                <h3>Only Goalkeepers can use their hands.</h3>
                <label>
                  <input class="q1" type="radio" name="q1" value="0">
                  True
                </label>
                <label>
                  <input class="q1" type="radio" name="q1" value="1" >
                  False
                </label>

                <h3>A hat trick is when someone scores 3 goals in one game.</h3>
                <label>
                  <input class="q2" type="radio" name="q2" value="0">
                  True
                </label>
                <label>
                  <input class="q2" type="radio" name="q2" value="1">
                  False
                </label>

                <h3>Peter Crouch is the greatest soccer player of all time.</h3>
                <label>
                  <input class="q3" type="radio" name="q3" value="1">
                  True
                </label>
                <label>
                  <input class="q3" type="radio" name="q3" value="0">
                  False
                </label>
              <form>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
